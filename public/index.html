<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/filters.css"/>
    <link rel="stylesheet" href="css/markers.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
    <h1 id="title">Your Kindle Markers</h1>
    <form name="my-form" id="my-form">
        <input type="file" name="my-file" id="my-file"/>
        <button type="submit">Import File</button>
    </form>
    <div class="container">
        <aside>
            <article class="filters">
                <section class="filters__filter filters__filter--books">
                    <h2 class="filter__title filter__title--books">Books</h2>
                    <ul id="filter-list-books" class="filter__list filter__list--books">
                    </ul>
                </section>
            </article>
            <button type="button" id="export-md" hidden class="export export--md">Export to Markdown</button>
            <div>
                <button id="light-mode" hidden>Light mode</button>
                <button id="dark-mode" hidden>Dark mode</button>
            </div>
        </aside>
        <main>
            <ul id="markers" class="markers">
            </ul>
        </main>
    </div>
    
    <script src="js/toggle_screen_mode.js"></script>
    <script src="js/import_file.js"></script>
    <script src="js/export_to_md.js"></script>    
</body>
</html>
